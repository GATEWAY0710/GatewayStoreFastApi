<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Define the grid layout for the sidebar and main content */
        #main-layout {
            display: grid;
            grid-template-columns: 16rem 1fr; /* 16rem sidebar and remaining for content */
            height: 100vh;
        }
        /* Style the iframe to fill the main content area */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Styling for the active navigation link */
        .active-link {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;
        }
        .nav-link:hover:not(.active-link) {
            background-color: #4b5563; /* gray-700 */
        }
    </style>
</head>
<body>

    <div id="main-layout">
        <aside class="bg-gray-800 text-white flex flex-col p-4 shadow-2xl">
            <div class="text-2xl font-bold text-indigo-400 mb-8 mt-2 border-b border-gray-700 pb-3">
                Inventory Admin
            </div>

            <nav id="admin-nav" class="space-y-2 overflow-y-auto">
                <p class="text-xs uppercase text-gray-400 font-semibold mb-2 mt-4">Reports & Overview</p>

                <a href="/static/html/sales/report.html" data-default="true"
                   class="nav-link flex items-center p-3 rounded-lg active-link transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    Dashboard (Reports)
                </a>

                <p class="text-xs uppercase text-gray-400 font-semibold mb-2 mt-6">Product Management</p>

                <a href="/static/html/product/list_product.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    List/Manage Products
                </a>

                <a href="/static/html/product/create_product.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Product
                </a>

                <p class="text-xs uppercase text-gray-400 font-semibold mb-2 mt-6">Stock Management</p>

                <a href="/static/html/stock/list_stock.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    List/Get Stock Items
                </a>

                <a href="/static/html/stock/create_stock.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path></svg>
                    Add Stock Batch
                </a>

                <p class="text-xs uppercase text-gray-400 font-semibold mb-2 mt-6">User Management</p>

                <a href="/static/html/user/list_users.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    List Users
                </a>

                <a href="/static/html/user/create_admin.html"
                   class="nav-link flex items-center p-3 rounded-lg text-gray-300 transition duration-150">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0z"></path></svg>
                    Create Admin
                </a>
            </nav>
        </aside>

        <main class="bg-gray-100 p-0 overflow-hidden">
            <iframe id="content-frame" src="/static/html/admin_dashboard.html"></iframe>
        </main>
    </div>

    <script src="../js/admin_dashboard.js"></script>

</body>
</html>
