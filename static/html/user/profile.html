<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">My Profile</h2>
        <form id="profile-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">First Name</label>
                <input type="text" id="first_name" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Middle Name</label>
                <input type="text" id="middle_name" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Last Name</label>
                <input type="text" id="last_name" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
                <input type="text" id="phone_number" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-indigo-200">
            </div>

            <div id="response-container" class="text-center text-sm mt-3"></div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Update Profile</button>
        </form>
    </div>

    <script src="/static/js/user/profile.js"></script>
</body>
</html>
