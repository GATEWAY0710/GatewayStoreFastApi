<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

<div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-4">
        ðŸ‘¥ User Management List
    </h1>

    <div class="flex justify-between items-center mb-6">
        <button id="load-data-btn"
                class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
            Load All Users
        </button>
        <a href="/static/html/user/create_admin.html"
           class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600">
            + Create New Admin
        </a>
    </div>

    <div id="status-message" class="mb-4 text-center text-gray-600">
        Click 'Load All Users' to fetch the user accounts.
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg hidden" id="user-table">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="user-list-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
    </div>
</div>

<script src="../../js/user/list_users.js"></script>
</body>
</html>
