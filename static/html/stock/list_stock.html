<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .price-mono { font-family: monospace; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

<div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-4">
        ðŸ“¦ Stock Inventory Management
    </h1>

    <div class="flex justify-between items-center mb-6">
        <button id="load-data-btn"
                class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150 ease-in-out">
            Load Stock Items
        </button>
        <a href="/static/html/stock/add_stock.html"
           class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            âž• Add New Stock
        </a>
    </div>

    <div id="status-message" class="mb-4 text-center text-gray-600">
        Click 'Load Stock Items' to view inventory.
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg hidden" id="stock-table">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Remaining</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Selling</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Added</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody id="stock-list-body" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/stock/list_stock.js"></script>
</body>
</html>
