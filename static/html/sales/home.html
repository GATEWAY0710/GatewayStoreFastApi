<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Store | Our Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        /* Style for the floating cart summary */
        #cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            min-width: 250px;
        }
        .product-image {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .image-placeholder {
            background-color: #f3f4f6;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-indigo-600">Gateway Shop</h1>
            <nav id="main-nav" class="flex items-center space-x-4">
                </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Featured Products</h2>

        <div id="status-message" class="text-center p-8 bg-white rounded-lg shadow-md">
            <p class="text-gray-600">Loading products from server...</p>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="cart-summary" class="hidden">
        <p class="text-lg font-semibold mb-2">Shopping Cart</p>
        <p class="text-sm">Items: <span id="cart-item-count" class="font-bold">0</span></p>
        <p class="text-xl font-bold mt-1">Total: <span id="cart-total">â‚¦0.00</span></p>

        <button id="global-checkout-btn" disabled
                class="w-full mt-4 py-2 bg-green-500 text-white rounded-md font-semibold hover:bg-green-600 transition duration-150 disabled:bg-gray-400">
            Proceed to Checkout
        </button>
    </div>

    <div id="checkout-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold text-green-600 mb-4">ðŸ›’ Order Confirmation</h3>
            <div id="checkout-details" class="text-gray-700 mb-6"></div>
            <p class="text-sm text-gray-500 mt-4 border-t pt-2">
                (Simulated: A successful checkout request would be sent now.)
            </p>
            <button id="close-modal-btn" class="w-full py-2 mt-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                Close & Continue Shopping
            </button>
        </div>
    </div>

    <script src="../../js/sales/home.js"></script>

</body>
</html>
