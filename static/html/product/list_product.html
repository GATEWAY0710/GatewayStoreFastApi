<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .price-mono {
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white shadow-2xl rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-4">
            ðŸ“‹ Product Inventory List
        </h1>

        <div class="flex justify-between items-center mb-6">
            <button id="load-data-btn"
                    class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">
                Load Products
            </button>
            <a href="../product/create_product.html"
               class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 transition duration-150">
                + Create New Product
            </a>
        </div>

        <div id="status-message" class="mb-4 text-center text-gray-600">
            Click 'Load Products' to fetch the inventory.
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg hidden" id="product-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Qty</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Latest Selling Price</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Product Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list-body" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../js/product/list_product.js"></script>
</body>
</html>
